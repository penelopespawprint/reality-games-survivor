<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Games Fantasy League</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --burgundy: #8B2635;
      --burgundy-dark: #6D1E2A;
      --cream: #FAF7F2;
      --cream-dark: #EDE6DB;
      --gold: #D4A853;
      --gold-light: #E8C87A;
      --text-dark: #2A2522;
      --text-mid: #5A544E;
      --text-light: #8A857E;
    }
    
    body {
      background: var(--cream);
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
    }
    
    /* Nav */
    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 28px 50px;
    }
    nav a {
      font-weight: 300;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--text-mid);
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--burgundy); }
    
    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      min-height: calc(100vh - 80px);
    }
    
    .logo-section { margin-bottom: 40px; }
    .logo-section img { height: 70px; }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 72px;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    h1 em { font-style: italic; color: var(--burgundy); }
    
    .subtitle {
      font-weight: 200;
      font-size: 15px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--text-light);
      margin-bottom: 40px;
    }
    
    /* Torch divider */
    .torch-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      margin: 0 auto 40px;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--burgundy);
      opacity: 0.3;
    }
    .divider-torch {
      margin: 0 25px;
    }
    
    /* Flame animation - grows from nothing */
    .flame-group {
      transform-origin: center bottom;
      animation: flameIgnite 1.5s ease-out forwards;
    }
    @keyframes flameIgnite {
      0% { transform: scaleY(0) scaleX(0.3); opacity: 0; }
      40% { transform: scaleY(0.6) scaleX(0.8); opacity: 0.7; }
      70% { transform: scaleY(1.1) scaleX(1.05); opacity: 1; }
      100% { transform: scaleY(1) scaleX(1); opacity: 1; }
    }
    
    /* Continuous flicker */
    .flame-outer { animation: flickO 0.6s ease-in-out 1.5s infinite alternate; }
    .flame-middle { animation: flickM 0.5s ease-in-out 1.6s infinite alternate; }
    .flame-inner { animation: flickI 0.4s ease-in-out 1.7s infinite alternate; }
    @keyframes flickO { 0% { transform: scaleY(1) scaleX(1); } 100% { transform: scaleY(1.08) scaleX(0.95); } }
    @keyframes flickM { 0% { transform: scaleY(1); } 100% { transform: scaleY(1.1) translateY(-2px); } }
    @keyframes flickI { 0% { transform: scaleY(1); } 100% { transform: scaleY(1.15); } }
    
    /* Countdown */
    .countdown {
      display: flex;
      gap: 50px;
      margin-bottom: 45px;
    }
    .countdown .unit { text-align: center; position: relative; }
    .countdown .unit:not(:last-child)::after {
      content: ':';
      position: absolute;
      right: -28px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      color: var(--burgundy);
      opacity: 0.4;
    }
    .countdown .number {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 56px;
      color: var(--burgundy);
      line-height: 1;
    }
    .countdown .label {
      font-weight: 200;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--text-light);
      margin-top: 8px;
    }
    
    /* Game cards */
    .game-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 45px;
    }
    .game-card {
      width: 200px;
      padding: 30px 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }
    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(139, 38, 53, 0.12);
      border-color: var(--burgundy);
    }
    .game-card .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .game-card h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 18px;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .game-card p {
      font-weight: 300;
      font-size: 13px;
      color: var(--text-light);
    }
    
    /* CTA */
    .cta-group { display: flex; gap: 16px; }
    .btn {
      padding: 16px 45px;
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--burgundy);
      border: 1px solid var(--burgundy);
      color: white;
    }
    .btn-primary:hover { background: var(--burgundy-dark); }
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--text-light);
      color: var(--text-mid);
    }
    .btn-secondary:hover {
      border-color: var(--burgundy);
      color: var(--burgundy);
    }
  </style>
</head>
<body>

<nav>

<script>
  function updateCountdown() {
    const target = new Date('2026-02-25T20:00:00-05:00').getTime();
    const now = Date.now();
    const diff = target - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('mins').textContent = String(mins).padStart(2, '0');
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</html>
