<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Primary Meta Tags -->
    <title>RGFL Survivor Fantasy League</title>
    <meta name="title" content="RGFL Survivor Fantasy League" />
    <meta name="description" content="Draft castaways, make weekly picks, and compete with friends in the ultimate Survivor fantasy league!" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#A42828" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RGFL Survivor" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/logo/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/logo/icon-512.png" />
    <link rel="apple-touch-icon" href="/images/logo/icon-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
